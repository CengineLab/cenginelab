{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <form class="form " action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ episode_form | crispy }}
        <p>
            <button class="btn btn-primary" type="submit">Create Episode</button>
        </p>
    </form>
</div>
{% endblock %}
