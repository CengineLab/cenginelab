{% extends "_base.html" %} {% block content %}
<div class="container">
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 col-lg-3">
            <div class="card">
                <div class="card-header">
                    {{ course.title}}
                </div>
                <div class="card-body">
                    <p>{{ course.description</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 py-3">
            <p class="text-danager">Sorry, No courses are available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
